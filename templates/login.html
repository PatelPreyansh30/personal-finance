{% extends 'base.html' %}

{% block body %}

<div class="shadow my-4 mx-5 p-3 border rounded">
    <p class="text-center m-0" id="signup_heading" style="font-size: 32px; font-weight:bolder;">LogIn</p>
    <form class="px-3 py-1" method="POST" action="/login" autocomplete="on">

        <!-- Email -->
        <div class="form-group py-2">
            <label class="py-2">Email address</label>
            <input type="email" required class="form-control py-2" name="email"
                id="login_email" placeholder="email@example.com">
        </div>

        <!-- Password -->
        <div class="form-group py-2">
            <label class="py-2">Password</label>
            <input type="password" required class="form-control py-2" name="password"
                id="login_password" placeholder="Password">
        </div>


        <div class="form-group py-2">
            <div class="form-check">
                <input type="checkbox" class="form-check-input"
                    id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                    Remember me
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary shadow">Sign in</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item py-2" href="/signup">New around here? Sign up</a>
    <a class="dropdown-item py-2" href="/forgot">Forgot password?</a>
</div>

{% endblock body %}
